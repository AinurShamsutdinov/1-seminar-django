{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

<h3>{{ page }}</h3>
<h3>List of apps to explore:</h3>

    {% if apps %}
        <ul>
        {% for app in apps %}
            <li><a href="/{{ app.0 }}">{{ app.1 }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No links are available.</p>
    {% endif %}
{% endblock %}
