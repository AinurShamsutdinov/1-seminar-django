{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

<h3>{{ page }}</h3>
<h3>List of apps to explore:</h3>

    {% if items %}
        <ul>
        {% for item in items %}
            <li><a href="{% url 'edit_item' item.id %}">{{ item.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No available items.</p>
    {% endif %}
{% endblock %}
